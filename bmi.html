<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BMI calc</title>
</head>
<style>
	h1 {
		font-weight: 800;
	}

	h2 {
		font-weight: 200;
		font-size: 100;
	}
</style>
<body>
	<div class="container mt-5 p-4" style="background-color: #D3D3D3;">
		<div class="row">
			<div class="col-md-4 d-flex align-items-center justify-content-center">
				<img src="image-removebg-preview-5.png" alt="Logo" style="max-width: 460px;">
			</div>
			<div class="col-md-8 text-end">
				<h1>BMI Calculator</h1>
				<h2>BMI (Body Mass Index) is a measure of body fat based on height and weight. It's a quick way to assess whether someone is underweight, normal weight, overweight, or obese.</h2>
				<center>
				<br><label>Weight (kg)</label>
				<input type="text" id="weit" class="form-control">
				<br><label>Height (meters)</label>	
				<input type="text" id="hgit" class="form-control">
				<br><button type="submit" class="btn btn-success" onclick="calculatorbmi()">Submit</button>
				<h3 id="bmi"></h3>
			</div>
		</div>
	</div>
	<center><br><br><br><br><br><br><br><br><br><br><a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Recommendations for a Healthy Lifestyle</a>
	<script>
   function calculatorbmi() {
      let w = +document.getElementById("weit").value;
      let h = +document.getElementById("hgit").value;
      let bmi = w / (h * h);

      let result = "";

      if (bmi <= 18.5) {
        result = "Underweight";
      } else if (bmi <= 24.9) {
        result = "Normal weight";
      } else if (bmi <= 29.9) {
        result = "Overweight";
      } else {
        result = "Obese";
      }

      document.getElementById("bmi").textContent = "Result: " + result + " (BMI: " + bmi.toFixed(2) + ")";
    }
  </script>
</body>
</html>
